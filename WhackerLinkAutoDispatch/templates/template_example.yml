templateName: "Fire Dispatch"

murfApiKey: ""

repeat: true

channels:
    - name: "Channel 1"
      dstId: "2001"
    - name: "Channel 2"
      dstId: "2002"

network:
    address: "127.0.0.1"
    port: 3000
    srcId: 192
    site:
        name: "Central Site"
        controlChannel: "772.74375"
        siteID: "1"
        systemID: "1"

dvm:
    # This disables all WhackerLink comms when true
    enabled: false
    address: 127.0.0.1
    port: 32001

ttsConfig:
    pitch: -8
    rate: -8

fields:
  - name: "Departments"
    type: "Dropdown"
    multiple: true
    separator: "..."
    ender: "... "
    options: ["Engine 1", "Engine 2", "Chief 1"]

  - name: "Map Page"
    type: "Dropdown"
    includeFieldName: true
    noRepeat: true
    ender: ".... "
    options: ["1", "2", "3"]

  - name: "Call Type"
    type: "Dropdown"
    ender: ".... "
    options: ["Confirmed residential structure fire", "Activated automatic fire alarm", "Medical"]

  - name: "Address"
    type: "TextBox"
    includeFieldName: false
    ender: "."